<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Home</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i=index;" (click)="itemClicked(i)">
      <ion-img [src]="getIcon(item.id)" style="height: 25px; width: 25px;margin-right: 10px;"></ion-img>
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.quote.INR.price | currency:'INR'}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
